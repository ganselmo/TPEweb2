<section>
    <div class="tituloContacto">
        <h1>Podés contactarte con nosotros completando el formulario debajo</h1>
    </div>
    <div class="contacto">
        <form class="contactoForm" action="">
            <section class="titleForm">
                <h3 class="subtitles">Datos de empresa</h3>
                <p class="leyenda">los campos con * son requeridos</p>
            </section>
            <section>
                <h3 class="subtitles">Identificación</h3>
                <div class="inputs">
                    <div class="inlineinput">
                        <label for="">Razón social *</label>
                        <input type="text" id="razonSocial" placeholder="Razón social *">
                    </div>
                    <div class="inlineinput">
                        <label for="">CUIT *</label>
                        <input type="text" id="CUIT" placeholder="CUIT *">
                    </div>
                </div>
            </section>
            <section>
                <h3 class="subtitles">Domicilio</h3>
                <div class="inputs">
                    <div class="inlineinput">
                        <label for="">Dirección *</label>
                        <input type="text" id="direccion" placeholder="Dirección *">
                    </div>
                    <div class="inlineinput">
                        <label for="">Ciudad *</label>
                        <input type="text" id="ciudad" placeholder="Ciudad *">
                    </div>
                    <div class="inlineinput">
                        <label for="">Provincia *</label>
                        <input type="text" id="provincia" placeholder="Provincia *">
                    </div>
                    <div class="inlineinput">
                        <label for="">Código postal *</label>
                        <input type="text" id="codigopostal" placeholder="Código postal *">
                    </div>
                </div>
            </section>
            <section>
                <h3 class="subtitles">Datos de contacto</h3>
                <div class="inputs">
                    <div class="inlineinput">
                        <label for="">Correo electrónico *</label>
                        <input type="text" id="email" placeholder="Correo electrónico *">
                    </div>
                    <div class="inlineinput">
                        <label for="">Celular *</label>
                        <input type="text" id="celular" placeholder="Celular *">
                    </div>
                    <div class="inlineinput">
                        <label for="">Sitio web</label>
                        <input type="text" id="web" placeholder="Sitio web *">
                    </div>
                </div>
            </section>
            <section>
                <h3 class="subtitles">Información contable / financiera / impositiva</h3>
                <div class="inputs">
                    <div class="noinlineinput">
                        <label for="">Cierre de ejercicio contable</label>
                        <input type="date" id="fechadecierre">
                    </div>
                    <div class="noinlineinput">
                        <label for="">Plan de cuentas</label>
                        <span>Sí</span> <input type="radio" name="plandecuentas" id="plandecuentassi" value="si">
                        <span>No</span> <input type="radio" name="plandecuentas" id="plandecuentasno" value="no" checked>
                    </div>
                </div>
            </section>
            <section class="captchasection">
                <h3>Captcha</h3>
                <div class="captchadiv">
                    <div class="captchastring">
                        <span id="captcha"></span>
                    </div>
                    <div class="captchainput">
                        <input type="text" id="captchainput" value="">
                    </div>
                </div>
                <button type="submit" class="button" id="btn-enviar">Enviar</button>
            </section>
        </form>
    </div>
</section>
